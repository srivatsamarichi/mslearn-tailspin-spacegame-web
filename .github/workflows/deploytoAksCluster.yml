on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: darquewarrior.azurecr.io
        username: ${{ secrets.acr_darquewarrior_username }}
        password: ${{ secrets.acr_darquewarrior_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Tailspin.SpaceGame.Web" -f  "Tailspin.SpaceGame.Web/Dockerfile" -t darquewarrior.azurecr.io/playground:${{ github.sha }}
        docker push darquewarrior.azurecr.io/playground:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_playground_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: darquewarrior.azurecr.io
        container-registry-username: ${{ secrets.acr_darquewarrior_username }}
        container-registry-password: ${{ secrets.acr_darquewarrior_password }}
        secret-name: playgrounddockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: default
        manifests: |
          manifests/deployment-1.yml
          manifests/service.yml
        images: |
          darquewarrior.azurecr.io/playground:${{ github.sha }}
        imagepullsecrets: |
          playgrounddockerauth